<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:radial-gradient(circle at bottom,#1a001a,#000);
  transition:background 1.2s ease;
}

/* FONDOS */
body.stage-0{background:radial-gradient(circle at bottom,#1a001a,#000)}
body.stage-1{background:radial-gradient(circle at bottom,#220022,#05000a)}
body.stage-2{background:radial-gradient(circle at bottom,#24001a,#08000f)}
body.stage-3{background:radial-gradient(circle at bottom,#20001f,#0b0015)}
body.stage-4{background:radial-gradient(circle at bottom,#18001f,#0a0018)}
body.stage-5{background:radial-gradient(circle at bottom,#12001f,#080018)}
body.stage-6{background:radial-gradient(circle at bottom,#140022,#0a001a)}
body.stage-7{background:radial-gradient(circle at bottom,#1a0024,#0a001c)}
body.stage-8{background:radial-gradient(circle at bottom,#220028,#0b001f)}
body.stage-9{background:radial-gradient(circle at bottom,#2a0030,#0d0022)}
body.stage-10{background:radial-gradient(circle at bottom,#2d0035,#0d0025)}
body.stage-final{background:radial-gradient(circle at bottom,#3a003f,#120028)}

/* ESTRELLAS */
.stars{position:fixed;width:100%;height:100%;z-index:0;}
.star{
  position:absolute;width:2px;height:2px;
  background:white;border-radius:50%;
  animation:twinkle 4s infinite;
}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

/* CARD */
.card{
  z-index:2;
  background:rgba(15,15,15,.95);
  border-radius:26px;
  padding:24px;
  width:92%;
  max-width:440px;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  text-align:center;
  transition:transform 0.2s ease;
}
.card.heartbeat{animation:heartbeat 1.2s infinite;}
@keyframes heartbeat{
  0%{transform:scale(1)}
  20%{transform:scale(1.03)}
  40%{transform:scale(1)}
  60%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

img{
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:16px;
}

h1{color:#ff4d8d;font-size:23px;margin-bottom:12px}
p{line-height:1.9;font-size:15.8px}

button{
  width:100%;
  padding:16px;
  border-radius:20px;
  border:none;
  font-size:17px;
  background:#ff4d8d;
  color:#fff;
  font-weight:bold;
  margin-top:16px;
}

.progress{height:6px;background:#333;border-radius:10px;margin-bottom:14px}
.progress-bar{height:100%;background:#ff4d8d;width:0%;transition:.4s}

/* FLORES Y CORAZONES */
.fall{
  position:fixed;
  bottom:-100px;
  font-size:42px;
  animation:float 38s linear forwards;
  pointer-events:none;
  z-index:1;
}
@keyframes float{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-260vh) scale(2.2);opacity:0}
}

/* FINAL */
.final-love{
  font-family:'Pacifico',cursive;
  font-size:56px;
  color:#ff7fb0;
  animation:pulse 2s infinite;
}

/* MENSAJE SECRETO */
.secret{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,77,141,.12);
  display:none;
  font-size:14.8px;
}
</style>
</head>

// LATIDOS Y VIBRACIÃ“N
let heartbeatInterval;
function startHeartbeat(){
  card.classList.add("heartbeat");
  heartbeatInterval=setInterval(()=>{
    if(navigator.vibrate){
      navigator.vibrate(200); // vibraciÃ³n breve con cada latido

function render(){
