<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at bottom,#1a001a,#000);
  color:#fff;
  overflow:hidden;
}

/* ESTRELLAS */
.stars{position:fixed;width:100%;height:100%;z-index:0;}
.star{
  position:absolute;width:2px;height:2px;
  background:white;border-radius:50%;
  animation:twinkle 4s infinite;
}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

/* CARD */
.card{
  position:relative;z-index:2;
  background:rgba(15,15,15,.92);
  border-radius:22px;
  padding:22px;
  max-width:420px;
  margin:6vh auto;
  box-shadow:0 25px 50px rgba(0,0,0,.7);
  animation:fade .6s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(15px)}to{opacity:1}}

img{
  width:100%;max-height:220px;
  object-fit:cover;border-radius:16px;margin-bottom:15px;
}

h1{color:#ff4d8d}
p{line-height:1.65}

button{
  width:100%;padding:12px;border-radius:14px;
  border:none;font-size:16px;
  background:#ff4d8d;color:#fff;
  font-weight:bold;margin-top:8px;
}

/* PROGRESO */
.progress{height:6px;background:#333;border-radius:10px;margin-bottom:15px}
.progress-bar{height:100%;background:#ff4d8d;width:0%;transition:.4s}

/* FLORES + CORAZONES */
.fall{
  position:fixed;bottom:-20px;
  font-size:30px;
  animation:float 5s linear forwards;
  pointer-events:none;z-index:1;
}
@keyframes float{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(1.6);opacity:0}
}

/* FINAL */
.final-love{
  font-family:'Pacifico',cursive;
  font-size:60px;
  color:#ff7fb0;
  text-align:center;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:20px;
}
.gallery img{
  height:120px;
  opacity:0;
  transform:scale(.9);
  transition:all .8s ease;
}
.gallery img.show{
  opacity:1;
  transform:scale(1);
}
</style>
</head>

<body>

<script>

let step=0, musicStarted=false;

const scenes=[

function startMusic(){

   music.volume=0.4;

function raiseVolume(){

function rain(){

function revealGallery(){

function render(){
